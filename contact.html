<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Contact Information</h2>
    <table>
        <form action="mailto:kevin.orathel@gmail.com" method="post" enctype="text/plain">
            <tr>
                <td><label>Name: </label></td>
                <td><input type="text" name="yourName"></td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td><input type="text" name="yourMobile"></td>
            </tr>
            <tr>
                <td><label>Email: </label></td>
                <td><input type="email" name="yourEmail"></td>
            </tr>
            <tr>
                <td><label>LinkedIn: </label></td>
                <td><input type="text" name="yourLinkedIn"></td>
            </tr>
            <tr>
                <td><label>Message: </label></td>
                <td><textarea name="yourMessage" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label>Do you want to sign up to our email list?</label>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </form>
    </table>
</body>

</html>
